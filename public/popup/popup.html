<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Cover Letter</title>
    <link rel="stylesheet" href="../styles/common.css" />
    <link rel="stylesheet" href="./popup.css" />
  </head>
  <body>
    <main class="shell">
      <h1>Cover Letter</h1>

      <div class="row triple">
        <div>
          <label for="provider">Provider</label>
          <select id="provider">
            <option value="anthropic">Anthropic</option>
            <option value="openai">OpenAI</option>
          </select>
        </div>
        <div>
          <label for="tone">Tone</label>
          <select id="tone">
            <option value="professional">Professional</option>
            <option value="confident">Confident</option>
            <option value="friendly">Friendly</option>
          </select>
        </div>
        <div>
          <label for="length">Length</label>
          <select id="length">
            <option value="short">Short</option>
            <option value="standard">Standard</option>
            <option value="detailed">Detailed</option>
          </select>
        </div>
      </div>

      <div class="row tabs">
        <button id="coverTabBtn" class="tab active" type="button">Cover Letter</button>
        <button id="answerTabBtn" class="tab" type="button">Question Answer</button>
      </div>

      <div class="row">
        <label for="jobText">Job description</label>
        <button id="extractBtn" class="secondary" type="button">Extract from page</button>
        <textarea id="jobText" rows="4" placeholder="Paste job description or use extract."></textarea>
      </div>

      <section id="coverPanel" class="panel active">
        <div class="row actions triple">
          <button id="generateBtn" type="button">Generate</button>
          <button id="regenerateBtn" class="secondary" type="button">Regenerate</button>
          <button id="downloadPdfBtn" class="secondary" type="button">Get PDF</button>
        </div>

        <div class="row">
          <label for="output">Cover letter</label>
          <textarea id="output" rows="6" placeholder="Generated cover letter appears here."></textarea>
        </div>

        <div class="row actions">
          <button id="copyBtn" class="secondary" type="button">Copy</button>
          <a href="../options/options.html" target="_blank" rel="noreferrer">Settings</a>
        </div>
      </section>

      <section id="answerPanel" class="panel">
        <div class="row">
          <label for="questionInput">Application question</label>
          <textarea
            id="questionInput"
            rows="1"
            placeholder="Example: Why did you decide to apply to this role?"
          ></textarea>
        </div>

        <div class="row actions">
          <button id="generateAnswerBtn" type="button">Generate answer</button>
          <button id="copyAnswerBtn" class="secondary" type="button">Copy answer</button>
        </div>

        <div class="row">
          <label for="answerOutput">Answer paragraph</label>
          <textarea id="answerOutput" rows="5" placeholder="Generated answer appears here."></textarea>
        </div>
      </section>

      <p id="status" class="status"></p>
    </main>
    <script src="../vendor/jspdf.umd.min.js"></script>
    <script type="module" src="./popup.js"></script>
  </body>
</html>
